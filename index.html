<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script defer src="./script.js"></script>
</head>

<body>
    <main class="big-container">
        <!--Profile Box-->
        <section class="card" id="profile-box">
            <div class="profile-inner-box">
                <div class="profile-imgBox">
                    <img src="./images/image-jeremy.png" alt="Jeremy's-picture" id="profile-image">
                </div>
                <div class="profile-box-text">
                    <p>Report for</p>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>

            <div class="profile-outer-box">
                <ul>
                    <li>Daily</li>
                    <li class="selected">Weekly</li>
                    <li>Monthly</li>
                </ul>
            </div>
        </section>

        <!--Work-->
        <section class="card" id="work-box">
            <div class="inner-box"  id="inner-box2">
                <img src="./images/icon-work.svg" alt="" class="inner-bg-image">
            </div>

            <div class="outer-box" id="outer-box2">
                <header class="header">
                    <h2></h2>
                    <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="icon">
                </header>

                <div class="content">
                    <h3></h3>
                    <h4></h4>
                </div>
            </div>
        </section>

        <!--Play-->
        <section class="card" id="play-box">
            <div class="inner-box" id="inner-box3">
                <img src="./images/icon-play.svg" alt="" class="inner-bg-image">

            <div class="outer-box" id="outer-box3">

                </header>

                <div class="content">
                    <h3></h3>
                    <h4></h4>
                </div>
            </div>
        </section>


        <!--Study-->
        <section class="card" id="study-box">
            <div class="inner-box" id="inner-box4">
                <img src="./images/icon-study.svg" alt="" class="inner-bg-image">
            </div>

            <div class="outer-box" id="outer-box4">
                <header class="header">
                    <h2></h2>
                    <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="icon">
                </header>

                <div class="content">
                    <h3></h3>
                    <h4></h4>
                </div>
            </div>
        </section>

        <!--Exercise-->
        <section class="card" id="exercise-box">
            <div class="inner-box" id="inner-box5">
                <img src="./images/icon-exercise.svg" alt="" class="inner-bg-image">
            </div>

            <div class="outer-box" id="outer-box5">
                <header class="header">
                    <h2></h2>
                    <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="icon">
                </header>

                <div class="content">
                    <h3></h3>
                    <h4></h4>
                </div>
            </div>
        </section>

        <!--Social-->
        <section class="card" id="social-box">
            <div class="inner-box" id="inner-box6">
                <img src="./images/icon-social.svg" alt="" class="inner-bg-image">
            </div>

            <div class="outer-box" id="outer-box6">
                <header class="header">
                    <h2></h2>
                    <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="icon">
                </header>

                <div class="content">
                    <h3></h3>
                    <h4></h4>
                </div>
            </div>
        </section>

        <!--Self Care-->
        <section class="card" id="self-care-box">
            <div class="inner-box" id="inner-box7">
                <img src="./images/icon-self-care.svg" alt="" class="inner-bg-image">
            </div>

            <div class="outer-box" id="outer-box7">
                <header class="header">

                </header>

                <div class="content">
                    <h3></h3>
                    <h4></h4>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
